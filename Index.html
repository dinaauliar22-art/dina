<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online Saya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

    <!-- Header -->
    <header class="w-full bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-800">Toko Online</h1>
            <button id="cart-button" class="relative p-2 bg-gray-200 rounded-full hover:bg-gray-300 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.182 1.942.569 2.576l-.001.001A3.262 3.262 0 007 20.25a3.262 3.262 0 003.25-3.25c0-.986-.4-1.875-1.045-2.52L10 13l4-8h5.68M17 19a2 2 0 100-4 2 2 0 000 4z" />
                </svg>
                <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-red-100 transform translate-x-1/2 -translate-y-1/2 bg-red-600 rounded-full">0</span>
            </button>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow">
        <!-- Product List -->
        <section id="product-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Products will be injected here by JavaScript -->
        </section>

        <!-- Cart Modal -->
        <div id="cart-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 z-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-xl shadow-lg p-6 max-w-lg w-full m-4">
                <div class="flex justify-between items-center border-b pb-3 mb-4">
                    <h2 class="text-xl font-semibold">Keranjang Belanja</h2>
                    <button id="close-cart-modal" class="text-gray-500 hover:text-gray-800 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="cart-items" class="max-h-80 overflow-y-auto mb-4">
                    <!-- Cart items will be injected here -->
                </div>
                <div id="cart-summary" class="border-t pt-4">
                    <div class="flex justify-between font-semibold text-lg mb-2">
                        <span>Total:</span>
                        <span id="cart-total">$0.00</span>
                    </div>
                    <button id="checkout-button" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition-colors">Checkout</button>
                </div>
            </div>
        </div>

        <!-- Checkout Modal -->
        <div id="checkout-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 z-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-xl shadow-lg p-6 max-w-lg w-full m-4">
                <div class="flex justify-between items-center border-b pb-3 mb-4">
                    <h2 class="text-xl font-semibold">Formulir Checkout</h2>
                    <button id="close-checkout-modal" class="text-gray-500 hover:text-gray-800 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <form id="checkout-form">
                    <div class="mb-4">
                        <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Nama Lengkap</label>
                        <input type="text" id="name" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                        <input type="email" id="email" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    </div>
                    <div class="mb-4">
                        <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Alamat</label>
                        <textarea id="address" class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700 transition-colors">Bayar Sekarang</button>
                </form>
            </div>
        </div>

        <!-- Confirmation Message -->
        <div id="confirmation-message" class="fixed inset-0 bg-gray-800 bg-opacity-75 z-50 hidden flex items-center justify-center">
            <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full text-center">
                <h2 class="text-2xl font-bold text-green-600 mb-4">Terima Kasih!</h2>
                <p class="text-gray-700 mb-6">Pesanan Anda telah berhasil diproses.</p>
                <button id="close-confirmation" class="bg-blue-600 text-white py-2 px-6 rounded-lg font-semibold hover:bg-blue-700 transition-colors">Tutup</button>
            </div>
        </div>
    </main>

    <script>
        // Data Produk (Anda bisa menambahkan lebih banyak produk di sini)
        const products = [
            { id: 1, name: 'T-Shirt Kasual', price: 25.00, image: 'https://placehold.co/400x400/FF5733/FFFFFF?text=T-Shirt' },
            { id: 2, name: 'Celana Jeans Slim Fit', price: 55.00, image: 'https://placehold.co/400x400/33C7FF/FFFFFF?text=Jeans' },
            { id: 3, name: 'Jaket Hoodie Hitam', price: 45.00, image: 'https://placehold.co/400x400/9633FF/FFFFFF?text=Hoodie' },
            { id: 4, name: 'Sepatu Sneaker Putih', price: 70.00, image: 'https://placehold.co/400x400/33FF57/FFFFFF?text=Sneakers' },
            { id: 5, name: 'Tas Ransel Kulit', price: 85.00, image: 'https://placehold.co/400x400/FF33A8/FFFFFF?text=Tas' },
            { id: 6, name: 'Jam Tangan Elegan', price: 120.00, image: 'https://placehold.co/400x400/57FF33/FFFFFF?text=Jam+Tangan' }
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        // Elemen-elemen DOM
        const productListEl = document.getElementById('product-list');
        const cartButton = document.getElementById('cart-button');
        const cartCountEl = document.getElementById('cart-count');
        const cartModal = document.getElementById('cart-modal');
        const closeCartModalButton = document.getElementById('close-cart-modal');
        const cartItemsEl = document.getElementById('cart-items');
        const cartTotalEl = document.getElementById('cart-total');
        const checkoutButton = document.getElementById('checkout-button');
        const checkoutModal = document.getElementById('checkout-modal');
        const closeCheckoutModalButton = document.getElementById('close-checkout-modal');
        const checkoutForm = document.getElementById('checkout-form');
        const confirmationMessage = document.getElementById('confirmation-message');
        const closeConfirmationButton = document.getElementById('close-confirmation');

        // Fungsi untuk merender daftar produk
        function renderProducts() {
            productListEl.innerHTML = '';
            products.forEach(product => {
                const productEl = document.createElement('div');
                productEl.className = 'bg-white rounded-xl shadow-lg overflow-hidden flex flex-col';
                productEl.innerHTML = `
                    <div class="relative w-full h-48 overflow-hidden">
                        <img src="${product.image}" alt="${product.name}" class="absolute inset-0 w-full h-full object-cover rounded-t-xl">
                    </div>
                    <div class="p-4 flex-grow flex flex-col justify-between">
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">${product.name}</h3>
                        <p class="text-gray-600 mb-4">$${product.price.toFixed(2)}</p>
                        <button class="add-to-cart-btn bg-blue-600 text-white py-2 px-4 rounded-full font-semibold hover:bg-blue-700 transition-colors self-start" data-id="${product.id}">
                            Tambahkan ke Keranjang
                        </button>
                    </div>
                `;
                productListEl.appendChild(productEl);
            });
        }

        // Fungsi untuk merender keranjang belanja
        function renderCart() {
            cartItemsEl.innerHTML = '';
            let total = 0;
            if (cart.length === 0) {
                cartItemsEl.innerHTML = '<p class="text-center text-gray-500 italic">Keranjang belanja kosong.</p>';
            } else {
                cart.forEach(item => {
                    const itemEl = document.createElement('div');
                    itemEl.className = 'flex items-center justify-between py-2 border-b last:border-b-0';
                    itemEl.innerHTML = `
                        <div class="flex items-center">
                            <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-md mr-4">
                            <div>
                                <h4 class="font-semibold text-gray-800">${item.name}</h4>
                                <p class="text-gray-600 text-sm">Jumlah: ${item.quantity}</p>
                                <p class="text-gray-600 text-sm">$${(item.price * item.quantity).toFixed(2)}</p>
                            </div>
                        </div>
                        <button class="remove-item-btn text-red-500 hover:text-red-700 transition-colors" data-id="${item.id}">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-1 1v1H5a1 1 0 000 2h1v10a2 2 0 002 2h4a2 2 0 002-2V6h1a1 1 0 100-2h-3V3a1 1 0 00-1-1H9zM7 6v10h6V6H7z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    `;
                    cartItemsEl.appendChild(itemEl);
                    total += item.price * item.quantity;
                });
            }
            cartTotalEl.textContent = `$${total.toFixed(2)}`;
            cartCountEl.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Event listener untuk menambahkan produk ke keranjang
        productListEl.addEventListener('click', (e) => {
            if (e.target.classList.contains('add-to-cart-btn')) {
                const productId = parseInt(e.target.dataset.id);
                const product = products.find(p => p.id === productId);
                const existingItem = cart.find(item => item.id === productId);

                if (existingItem) {
                    existingItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                renderCart();
            }
        });

        // Event listener untuk menghapus item dari keranjang
        cartItemsEl.addEventListener('click', (e) => {
            if (e.target.closest('.remove-item-btn')) {
                const productId = parseInt(e.target.closest('.remove-item-btn').dataset.id);
                cart = cart.filter(item => item.id !== productId);
                renderCart();
            }
        });

        // Event listeners untuk modal
        cartButton.addEventListener('click', () => {
            cartModal.classList.remove('hidden');
        });
        closeCartModalButton.addEventListener('click', () => {
            cartModal.classList.add('hidden');
        });
        checkoutButton.addEventListener('click', () => {
            if (cart.length > 0) {
                cartModal.classList.add('hidden');
                checkoutModal.classList.remove('hidden');
            }
        });
        closeCheckoutModalButton.addEventListener('click', () => {
            checkoutModal.classList.add('hidden');
        });

        // Event listener untuk form checkout
        checkoutForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Di sini Anda bisa menambahkan logika untuk memproses pembayaran
            // Untuk demo ini, kita hanya akan menampilkan pesan konfirmasi
            checkoutModal.classList.add('hidden');
            confirmationMessage.classList.remove('hidden');
            cart = []; // Kosongkan keranjang setelah checkout
            renderCart();
        });

        // Event listener untuk pesan konfirmasi
        closeConfirmationButton.addEventListener('click', () => {
            confirmationMessage.classList.add('hidden');
        });
        
        // Render awal saat halaman dimuat
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            renderCart();
        });

    </script>

</body>
</html>
